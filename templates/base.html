<!doctype html>
<html lang="th">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title or 'Multi-Agent Chat' }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    
    
    <style>
      body{ background: #0f172a; color: #e5e7eb; }
      a{ color: inherit; }
      .navbar{ background: #0b1020; }
      .navbar .navbar-brand{ color:#ffffff; font-weight:700; }
      .card{ background:#111827; color:#e5e7eb; border:1px solid rgba(255,255,255,.08); }
      .card .text-muted{ color:#9ca3af !important; }
      .chat-box{ height: calc(100vh - 280px); overflow-y:auto; background:#0b1020; border:1px solid rgba(255,255,255,.1); border-radius:.75rem; padding:1rem; }
      .msg{ max-width:70%; padding:.6rem .75rem; border-radius: .75rem; white-space: pre-wrap; word-wrap: break-word; }
      .msg-user{ margin-left:auto; background:#1f2937; border:1px solid rgba(255,255,255,.1); }
      .msg-bot{ background:#0b3a46; border:1px solid rgba(34,211,238,.35); }
      .muted{ color:#9ca3af; }



      .change-on-hover {
  transition: transform 0.3s ease-in-out;
}

.change-on-hover:hover {
  transform: scale(1.1);
  content: attr(data-hover);
}
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg mb-4">
      <div class="container">
        <a class="navbar-brand" href="/"><h2>chatbot งานบริการการศึกษาฯ</h2></a>
      </div>
    </nav>
    <main class="container mb-5">
      {% block content %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
